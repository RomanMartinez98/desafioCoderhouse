<head>

    <title>Contacto</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <div class="contenedor">
    <header class="header">
        <img class="header__logo" src="../imagenes/logo.png" alt="logo">
   
       <h1 class="header__titulo">"TITULO"</h1>
   
        <nav class="header__nav">

        </nav>    
   </header>
    
   <main class="main">
    <h2>Contacto</h2>

    <form>
        <p class="textarea">Envie su comentario:</p>
        <textarea cols="80" rows="20" class="textarea"></textarea>
        <fieldset class="fieldset">
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre">
            <label for="correo">Correo:</label>
            <input type="email" name="correo">
            <br>
            <br>
            <label for="genero">Genero:</label>
            <input type="radio" value="M" name="genero">M
            <input type="radio" value="F" name="genero">F
            <input type="radio" value="NE" name="genero">NE
            <br>
            <br>
            <select name="pais">
                <option value="ARG">Arg</option>
                <option value="URU">Uru</option>
                <option value="PER">Per</option>
                <option value="CHI">Chi</option>
                <option value="PAR">Par</option>
            </select>

            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer">

        </fieldset>
       
    </form> 
    
    </main>
        
    <footer class="footer">
        <div>
            <a class="footer__contacto" href="contacto.html">Contacto</a>
            </div>
            <div class="footer__redes">
                <ul>
                <li><a href="https://www.instagram.com/....."><img src="../imagenes/instagram.png" alt="instagram"></a></li>
                <li></li><a href="https://www.facebook.com/....."><img src="../imagenes/facebook.png" alt="facebook"></a></li>
                <li></li><a href="https://www.twitter.com/....."><img src="../imagenes/twitter.png" alt="twitter"></a></li> 
                </ul>
            </div>
    </footer>   
    </div>
</body>
